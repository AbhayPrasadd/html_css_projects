<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <div id="landingPage" class="landing-container">
        <h1>Stuck in a Decision ? </h1>
        <h1>Let's Solve It with Rock Paper Scissors !</h1>
        <button class="start-button" onclick="startGame()">Let's Play !</button>
    </div>

    <div id="gamePage" class="container" style="display: none;">
        <p class="title">Rock Paper Scissors</p>
        
        <div class="color-picker">
            <p>Select Background Color:</p>
            <button class="color-button" style="background-color :#D8E2DC;" onclick="changeBackground('#1a1a1a')"></button>
            <button class="color-button" style="background-color :#F4EAE0;" onclick="changeBackground('#2c3e50')"></button>
            <button class="color-button" style="background-color: #CDE8E5;" onclick="changeBackground('#8e44ad')"></button>
            <button class="color-button" style="background-color: #D0C9C0;" onclick="changeBackground('#16a085')"></button>
            <button class="color-button" style="background-color: #EAE7DC;" onclick="changeBackground('#f39c12')"></button>
        </div>

        <div class="button-container">
            <button onclick="playGame('rock');" class="game-button">
                <img src="images/fist.jpg" alt="Rock">
            </button>
            <button onclick="playGame('paper');" class="game-button">
                <img src="images/hand.jpg" alt="Paper">
            </button>
            <button onclick="playGame('scissors');" class="game-button">
                <img src="images/scissor.jpg" alt="Scissors">
            </button>
        </div>

        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>

        <button onclick="resetScore();" class="reset-button">Reset Score</button>
        <button onclick="backToLanding();" class="back-button">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
